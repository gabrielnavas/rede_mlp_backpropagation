<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho 2º bimestre de Inteligencia Artificial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <h1>Inteligência Artificial</h1>
        <h3>Redes neurais</h3>
    </header>
    <main class="container">
        <hr>
        <div class="form-group">
            <div class="row">
                <div class="col-12">
                    <label class="form-label">Carregar arquivo de treinamento:</label>
                    <input class="form-control" type="file" placeholder="">
                </div>
            </div>
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
                <div class="col">
                    <label class="form-label" for="camadaEntrada">Camada de entrada:</label>
                    <input class="form-control" type="number" id="camadaEntrada" readonly>
                </div>
                <div class="col">
                    <label class="form-label" for="camadaSaida">Camada de saída:</label>
                    <input class="form-control" type="number" id="camadaSaida" readonly>
                </div>
                <div class="col">
                    <label class="form-label" for="camadaOculta">Camada oculta:</label>
                    <input class="form-control" type="number" id="camadaOculta" min="2" value="2">
                </div>
            </div>
            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
                <div class="col">
                    <label class="form-label" for="valorErro">Valor do erro:</label>
                    <input class="form-control" type="number" id="valorErro" value="0.00001" step="0.00001">
                </div>
                <div class="col">
                    <label class="form-label" for="numeroIteracoes">Número de iterações:</label>
                    <input class="form-control" type="number" id="numeroIteracoes" value="2000" step="1">
                </div>
                <div class="col">
                    <label class="form-label" for="taxaAprendizado">N (Taxa de aprendizado):</label>
                    <input class="form-control" type="number" id="taxaAprendizado" value="0.2" step="0.1" min="0.1" max="1">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Função de transferência:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radioLinear" name="radioBtn">
                        <label class="form-check-label" for="radioLinear">Linear</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radioLogistica" name="radioBtn">
                        <label class="form-check-label" for="radioLogistica">Logística</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="radioHiperbolica" name="radioBtn">
                        <label class="form-check-label" for="radioHiperbolica">Hiperbólica</label>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-stripped" id="tabela">
            <thead>

            </thead>
            <tbody>

            </tbody>
            <tfooter>
                <button class="btn btn-primary">Avançar</button>
            </tfooter>
        </table>
        
    </main>

    <footer class="container mt-5">
        <hr>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">26174188-8</h5>
                        <h6 class="card-subtitle">GABRIEL MIGUEL NAVAS</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">26174246-9</h5>
                        <h6 class="card-subtitle">RODRIGO COLADELLO PEREIRA</h6>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">26182114-8</h5>
                        <h6 class="card-subtitle">YURI JUNIOR SAITO</h6>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src=""></script>
</body>

</html>
